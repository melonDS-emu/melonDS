language: cpp

matrix:
  include:
    - env: NAME="Linux Build"
      os: linux
      dist: xenial
      sudo: false
      cache:
        directories:
          - $HOME/assets
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      script: ./.travis/linux-build.sh
    - env: NAME="macOS Build"
      os: osx
      sudo: false
      osx_image: xcode10
      cache:
        directories:
          - $HOME/assets
      script: ./.travis/macos-build.sh
    - env: NAME="Windows Build"
      os: windows
      cache:
        directories:
          - $HOME/assets
      script: ./.travis/windows-build.sh
