name: Windows
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master
env:
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"
jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
      
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        pacboy: gcc:p cmake:p ninja:p make:p
        
    - name: Install Git in MSYS2
      run: pacman -S --noconfirm git
        
    - name: Set up vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: b2cb0da531c2f1f740045bfe7c4dac59f0b2b69c
        
    - name: Configure
      run: |
        export PATH=$PATH:/ucrt64/bin
        # vcpkg‚Å‚ÌÃ“IƒŠƒ“ƒNÝ’è‚ð’Ç‰Á
        echo "set(VCPKG_TARGET_TRIPLET x64-mingw-static)" > $GITHUB_WORKSPACE/vcpkg-configuration.cmake
        echo "set(VCPKG_BUILD_TYPE release)" >> $GITHUB_WORKSPACE/vcpkg-configuration.cmake
        
        cmake --preset=release-mingw-x86_64 -DMELONDS_EMBED_BUILD_INFO=ON -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_OVERLAY_TRIPLETS=$GITHUB_WORKSPACE/triplets
        
    - name: Build
      run: |
        export PATH=$PATH:/ucrt64/bin
        cmake --build --preset=release-mingw-x86_64
        
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: .\build\release-mingw-x86_64\melonDS.exe