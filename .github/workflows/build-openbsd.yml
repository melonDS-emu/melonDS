name: OpenBSD

on:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
# Disabled until vmactions supports running on a linux arm64 runner
#          - arch: aarch64
#            runner: ubuntu-22.04-arm

    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.arch }}

    env:
      MELONDS_GIT_BRANCH: ${{ github.ref }}
      MELONDS_GIT_HASH: ${{ github.sha }}
      MELONDS_BUILD_PROVIDER: GitHub Actions

    steps:
    - uses: actions/checkout@v4
      name: Check out sources

    - name: Build inside OpenBSD VM
      uses: vmactions/openbsd-vm@v1
      with:
        envs: 'MELONDS_GIT_BRANCH MELONDS_GIT_HASH MELONDS_BUILD_PROVIDER'
        usesh: true
        arch: ${{ matrix.arch }}
        prepare: |
          pkg_add cmake enet faad kf6-extra-cmake-modules \
            libarchive libslirp ninja qt6-qtmultimedia sdl2
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja \
            -DQt6_DIR=/usr/local/lib/qt6/cmake/Qt6 \
            -DMELONDS_EMBED_BUILD_INFO=ON \
            -DMELONDS_VERSION_SUFFIX=""
          ninja
          DESTDIR=AppDir ninja install

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: melonDS-openbsd-${{ matrix.arch }}
        path: build/AppDir/usr/local/bin/melonDS
